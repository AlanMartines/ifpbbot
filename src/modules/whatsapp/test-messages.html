<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Página de teste de mensagens no WhatsApp</title>
</head>
<body style="font-family: sans-serif;">
	<h1>Página de teste de mensagens no WhatsApp</h1>
	<form action="/whatsapp/send" method="POST">
		<textarea name="message" placeholder="Digite sua mensagem..." rows="5" cols="30" autofocus></textarea>
		<br>
		<input type="submit">
	</form>
</body>
</html>
